{% extends "base.html" %}
{% block content %}
{% if is_paginated %}
<ol start="{{page_obj.start_index }}">
{% for link in object_list %} 
<!-- We are using linklistview, so the templates will be provided with a list of objects in default name object_list -->
	<li>
		<a href="{% url 'message_detail' pk=link.pk %}"><b>{{ link.title }}</b></a> - [[ {{ link.votes }} ]]
	</li>
{% endfor %}
</ol>
{% endif %}
{% if is_paginated %}
<div class="pagination">
	{% if page_obj.has_next %}
	<a href="?page={{page_obj.next_page_number}}">More</a>
	{% endif %}
</div>
{% endif %}
{% endblock %}
