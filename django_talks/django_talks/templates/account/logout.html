{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="col-md-12">
<div class="col-md-3"></div>
<div class="col-md-6 ">
<div class="margin inset">
<div class="header">Are you sure you want to sign out?</div>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn button btn-primary" type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>

</div>
<div class="col-md-3"></div>
</div>
{% endblock %}
